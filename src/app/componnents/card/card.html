<p> Name: {{contact.name}}</p>
<p>Phone: {{contact.phoneNumber}}</p>
<form #messageForm = "ngForm" (ngSubmit)  = "sendMessage()" >
<div>
    <label for = "message">Mensagem:</label>
    <textarea name="message" id="message" [(ngModel)]="message"></textarea>
</div>
<div> 
    <button type="submit" [disabled]="!message.trim() || !contact.phoneNumber">
        Enviar
    </button>
</div>
</form>


<app-edit-button (click)="onEdit()"> Editar</app-edit-button>
<app-delete-button (click)="onDelete()">Deletar</app-delete-button>
